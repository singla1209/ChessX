<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Font Awesome for icons -->
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link id="theme-css" rel="stylesheet" href="default-theme.css" />
   <style>
    /* Basic styling for the toggle button */
    #theme-toggle {
      background: none;
      border: none;
      cursor: pointer;
      margin: 16px;
      outline: none;
    }
    #theme-toggle svg {
      width: 32px;
      height: 32px;
      color: #4c9fff; /* Color can be changed as needed */
      transition: color 0.3s;
    }
    #theme-toggle.active svg {
      color: #8131bb; /* Color when toggled */
    }
  </style>
</head>
<body>

  <div id="brand"><a href="chess_rules.html">

  </div> <!-- App name -->

  
  <div class="highlight-text">
    <div id="turn">Turn: White</div>
    <div id="status">Click Start Game</div>
  </div>

<div class="ai-level-container">
  <label>AI Level:</label>
  <div class="ai-level-buttons">
    <button class="ai-btn" data-level="0">Beginner</button>
    <button class="ai-btn" data-level="1">Easy</button>
    <button class="ai-btn active" data-level="2">Medium</button>
    <button class="ai-btn" data-level="3">Hard</button>
  </div>
</div>



  <div class="top-bar">

  <div id="restart-game" class="button">
  <i class="fa-solid fa-chess-pawn"></i>
  <div class="label">START-MANUALLY</div>
</div>

<div id="start-game" class="button">
  <i class="fa-solid fa-computer"></i>
  <div class="label">COMPUTER</div>
</div>


<div id="redo" class="button">
  <i class="fa-solid fa-arrow-rotate-right"></i>
  <div class="label">REDO</div>
</div>


<div id="undo" class="button">
  <i class="fa-solid fa-arrow-rotate-left"></i>
  <div class="label">UNDO</div>
</div>
 <!-- Theme Toggle Button -->
  <button id="theme-toggle" title="Toggle Theme" aria-label="Toggle Theme">
    <!-- Sun/Moon SVG Icon -->
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <mask id="moon-mask">
        <rect x="0" y="0" width="100%" height="100%" fill="white"/>
        <circle cx="24" cy="10" r="6" fill="black"/>
      </mask>
      <circle cx="12" cy="12" r="6" mask="url(#moon-mask)" fill="currentColor"/>
      <g stroke="currentColor">
        <line x1="12" y1="1" x2="12" y2="3"/>
        <line x1="12" y1="21" x2="12" y2="23"/>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
        <line x1="1" y1="12" x2="3" y2="12"/>
        <line x1="21" y1="12" x2="23" y2="12"/>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
      </g>
    </svg>
  </button>


  </div>

  <div id="chessboard" aria-label="Chessboard" role="grid"></div>

  <div class="legend">
    <span class="dot move"></span> legal move
    <span class="dot capture"></span> capture
    <span class="dot selected"></span> selected
  </div>
  <!-- Pawn promotion overlay -->
<div id="promotion" class="promo-overlay" style="display:none" aria-modal="true" role="dialog">
  <div class="promo-box">
    <div class="promo-title">Promote pawn</div>
    <div class="promo-buttons">
      <button class="promo-btn" data-piece="q">Queen</button>
      <button class="promo-btn" data-piece="r">Rook</button>
      <button class="promo-btn" data-piece="b">Bishop</button>
      <button class="promo-btn" data-piece="n">Knight</button>
    </div>
  </div>
</div>

<!-- Theme toggle JS: paste just before </body> -->
  <script>
    const toggleBtn = document.getElementById('theme-toggle');
    const themeCss = document.getElementById('theme-css');
    let isDefault = true;

    toggleBtn.addEventListener('click', () => {
      if (isDefault) {
        themeCss.href = "neon-theme.css";  // Your alternate CSS file
        toggleBtn.classList.add('active');
      } else {
        themeCss.href = "default-theme.css"; // Your default CSS file
        toggleBtn.classList.remove('active');
      }
      isDefault = !isDefault;
    });
  </script>



  <!-- Built-in AI engine (browser UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/js-chess-engine@1.0.3/dist/js-chess-engine.min.js"></script>

  <!-- Game logic -->
  <script src="app.js"></script>
</body>
